<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="library-outline"></ion-icon>  Biblioteca
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title text-center>
         Log In
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" formControlName="usuario"></ion-input>
          <ng-container *ngIf="loginForm.controls.usuario.errors != undefined">
            <div class="errorEnValidacion" *ngIf="loginForm.controls.usuario.errors.required && loginForm.controls.usuario.dirty">Debe introducir algún
              valor
            </div>
          </ng-container>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Clave</ion-label>
          <ion-input type="password" formControlName="clave"></ion-input>
          <ng-container *ngIf="loginForm.controls.clave.errors != undefined">
            <div class="errorEnValidacion" *ngIf="loginForm.controls.clave.errors.required && loginForm.controls.clave.dirty">Debe introducir algún
              valor
            </div>
          </ng-container>
        </ion-item>
      </form>
      <ion-button [disabled]="waiting || loginForm.invalid" expand="block" (click)="autenticaUsuario()">Acceder <ion-spinner *ngIf="waiting"
          name="bubbles"></ion-spinner>
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
